{% extends "base.html" %}
{% load static %}
{% block css_additional %} <link rel="stylesheet" href="{% static "css/styles.css" %}" /> {% endblock %}
{% block title %} Каталог картин {% endblock %}
{% block content %}
{% load thumbnail %}

  {% for product in products %}    

<body class="container " style="padding-top: 5%;">
  <div class="row">
      <div class="col-md-4">
        <div class="thumbnail">
          <a href="{% url 'product:product_detail' product.id %}">
            <img src="/media/{{product.image}}" alt="Lights" style="width:100%">
            <div class="btn">              
              <p>{{ product.title }}, ${{ product.price }}</p>
            </div>
          </a>
        </div>
      </div>
  {% endfor%}

{% endblock %}
