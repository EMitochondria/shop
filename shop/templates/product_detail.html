{% extends "base.html" %}
{% load static %}
{% block css_additional %} <link rel="stylesheet" href="{% static "css/styles.css" %}" /> {% endblock %}
{% block title %} {{ product.title }} {% endblock %}
{% block content %}

<h1 class="title">{{ product.title }}</h1>

    <div class="row">
        <div class="col-md-4">
          <div class="thumbnail">
            <a href="{% url 'product:product_detail' product.id %}">
              <img src="/media/{{product.image}}" alt="Lights" style="width:100%">
              <div class="btn">              
                <p> ${{ product.price }}</p>
                <p>{{ product.description }}</p>
              </div>
            </a>
          </div>
        </div> 
{% endblock %}
